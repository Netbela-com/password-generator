---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: netbela-password-generator-ingress
  namespace: netbela
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt_prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - password.netbela.com
  rules:
    - host: password.netbela.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: netbela-password-generator
                port:
                  number: 80